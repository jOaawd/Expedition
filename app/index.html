<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition|Games</title>
    <link rel="icon" type="image/x-icon" href="https://pngfre.com/wp-content/uploads/Astronaut-PNG-35-1024x1024.png">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow-y: auto;
            position: relative;
            animation: timeTravelEffect 2s forwards;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            width: 4px;
            height: 4px;
            opacity: 0.6;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(200vh);
            }
        }

        @keyframes timeTravelEffect {
            0% {
                transform: scale(1) translateZ(0);
                background-color: black;
            }
            50% {
                transform: scale(2) translateZ(100px);
                background-color: #FFFFFF;
            }
            100% {
                transform: scale(1) translateZ(0);
                background-color: black;
            }
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            z-index: 1;
        }

        .game-link {
            height: 400px;
            width: 300px;
            text-decoration: none;
        }

        .game-tile {
            background-color: #949494;
            height: 400px;
            width: 300px;
            border-radius: 30px;
        }

        .game-icon {
            border-radius: 30px;
            width: 300px;
            height: 300px;
        }

        .game-title {
            font-size: 30px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Expedition Portal</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." style="width: 80%; max-width: 600px; padding: 6px; border-radius: 30px;" />
    <div id="game-container" class="game-container"></div>

    <script>
        function createStars(num) {
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < num; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 200}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 10 + 40}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars(100);

        let games = [];
        fetch("https://joaawd.github.io/Expedition/js/games.config")
            .then(response => response.json())
            .then(data => {
                games = data;
                renderGames(data);
            })
            .catch(error => console.error("Error:", error));

      function renderGames(gameList) {
    const container = document.getElementById("game-container");
    container.innerHTML = "";
    gameList.forEach(project => {
        const game = document.createElement("a");
        game.href = "#";
        game.className = "game-link";
        game.onclick = () => openGame(project.link);
        game.innerHTML = `
            <div style="
                position: relative;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
                text-align: center;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 120px; 
            " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0px 3px 8px rgba(255, 255, 255, 0.15)';"
               onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                <img src="${project.imgSrc}" alt="${project.title} icon" style="
                    width: 80px; 
                    height: 80px;
                    border-radius: 8px;
                " />
                <p style="
                    color: white;
                    font-weight: bold;
                    margin-top: 5px; 
                    font-size: 0.9rem; 
                ">${project.title}</p>
            </div>`;

        container.appendChild(game);
    });

    container.style.display = "grid";
    container.style.gridTemplateColumns = "repeat(auto-fill, minmax(120px, 1fr))";
    container.style.gap = "8px"; 
    container.style.padding = "10px"; 
}




        function searchGames() {
            const filter = document.getElementById("search").value.toUpperCase();
            const filteredGames = games.filter(game => game.title.toUpperCase().includes(filter));
            renderGames(filteredGames);
        }
function openGame(link) {
    const newWin = window.open("about:blank", "_blank");
    newWin.document.write(`
        <html><head><title>Game</title></head>
        <body style='margin:0;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;background:black;'>
          <iframe srcdoc="
              <html>
              <head><title>Game Proxy</title></head>
              <body style='margin:0;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;background:black;'>
                <iframe src='${link}' style='width:100vw;height:100vh;border:none;'></iframe>
              </body>
              </html>
          " style='width:100vw;height:100vh;border:none;'></iframe>
        </body></html>`);
    newWin.document.close();
}

    </script>
</body>
</html>
